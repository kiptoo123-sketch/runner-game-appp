<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Runner Game</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body {
  margin:0;
  background:#87CEEB;
  text-align:center;
  font-family:Arial, sans-serif;
}
canvas {
  display:block;
  margin:10px auto;
  background:#fff;
  border-radius:10px;
}
button {
  padding:12px 25px;
  font-size:18px;
  border:none;
  border-radius:8px;
  background:#00c853;
  color:#fff;
}
#startScreen {
  position:fixed;
  inset:0;
  background:#87CEEB;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
}
</style>
</head>

<body>

<h2>üèÉ Runner Game</h2>

<div id="startScreen">
  <p>Tap START to enable sound</p>
  <button id="startBtn">START GAME</button>
</div>

<canvas id="game" width="360" height="500" style="display:none;"></canvas>

<p id="score">Score: 0</p>
<p id="coins">Coins: 0</p>

<button id="restart" style="display:none;">Restart</button>

<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");

let score = 0, coins = 0, gameOver = false;

// üîä SOUNDS (ONLINE ‚Äî WORKS ON GITHUB PAGES)
let jumpSound, coinSound, overSound;

function initSounds() {
  jumpSound = new Audio("https://actions.google.com/sounds/v1/cartoon/wood_plank_flicks.ogg");
  coinSound = new Audio("https://actions.google.com/sounds/v1/cartoon/clang_and_wobble.ogg");
  overSound = new Audio("https://actions.google.com/sounds/v1/cartoon/descending_whistle_2.ogg");
}

// PLAYER
const player = {
  x:50, y:380, w:40, h:50,
  dy:0, gravity:0.8, jumpPower:-15,
  onGround:true
};

// OBSTACLE
let obstacle = {x:canvas.width, y:410, w:30, h:30, speed:3};

// COIN
let coin = {x:canvas.width+200, y:330, r:10, taken:false};

// JUMP
function jump() {
  if (player.onGround && !gameOver) {
    player.dy = player.jumpPower;
    player.onGround = false;
    jumpSound.currentTime = 0;
    jumpSound.play();
  }
}

document.addEventListener("keydown", e => {
  if (e.code === "Space") jump();
});
document.addEventListener("touchstart", jump);

// GAME LOOP
function update() {
  ctx.clearRect(0,0,canvas.width,canvas.height);

  // Physics
  player.dy += player.gravity;
  player.y += player.dy;
  if (player.y >= 380) {
    player.y = 380;
    player.dy = 0;
    player.onGround = true;
  }

  // Obstacle
  obstacle.x -= obstacle.speed;
  if (obstacle.x < -obstacle.w) {
    obstacle.x = canvas.width + Math.random()*200;
    score++;
    document.getElementById("score").innerText = "Score: " + score;
  }

  // Coin
  coin.x -= 3;
  if (coin.x < -10) {
    coin.x = canvas.width + 200;
    coin.y = 300 + Math.random()*80;
    coin.taken = false;
  }

  // Collision obstacle
  if (
    player.x < obstacle.x + obstacle.w &&
    player.x + player.w > obstacle.x &&
    player.y < obstacle.y + obstacle.h &&
    player.y + player.h > obstacle.y
  ) {
    gameOver = true;
    overSound.play();
    document.getElementById("restart").style.display = "inline-block";
    return;
  }

  // Collision coin
  if (!coin.taken) {
    let dx = player.x + player.w/2 - coin.x;
    let dy = player.y + player.h/2 - coin.y;
    if (Math.sqrt(dx*dx + dy*dy) < 25) {
      coin.taken = true;
      coins++;
      document.getElementById("coins").innerText = "Coins: " + coins;
      coinSound.play();
    }
  }

  // Draw
  ctx.fillStyle = "#000";
  ctx.fillRect(player.x, player.y, player.w, player.h);

  ctx.fillStyle = "red";
  ctx.fillRect(obstacle.x, obstacle.y, obstacle.w, obstacle.h);

  if (!coin.taken) {
    ctx.fillStyle = "gold";
    ctx.beginPath();
    ctx.arc(coin.x, coin.y, coin.r, 0, Math.PI*2);
    ctx.fill();
  }

  requestAnimationFrame(update);
}

// START
document.getElementById("startBtn").onclick = () => {
  initSounds();
  document.getElementById("startScreen").style.display = "none";
  canvas.style.display = "block";
  update();
};

document.getElementById("restart").onclick = () => location.reload();
</script>

</body>
</html>
